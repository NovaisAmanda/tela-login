<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <section class="login">
        <h1 class="login__titulo">Sing in</h1>
        <form class="login__form">
            <input type="email" placeholder="E-mail" class="login__form__input">
            <input type="password" placeholder="Senha" class="login__form__input">
            <button class="login__form__button">Logar</button>
            <p class="login__form__texto">Ou fa√ßa login com</p>
            <div class="login__form__logar">
                <img src="assets/facebook.png" alt="Logo tipo do Facebook"  class="login__form__logar__img">
                <img src="assets/google.png" alt="Logo tipo do Google" class="login__form__logar__img">
            </div>
        </form>
    </section>
</body>
</html>
